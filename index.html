<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title><%- appName %></title>
    <meta property="title" content="<%- appName%>" />

    <link rel="icon" href="/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no, viewport-fit=cover"
    />
    <meta name="description" content="Web chat based on Preact" />
    <meta name="google" content="notranslate" />

    <!-- open graph -->
    <meta property="og:title" content="<%- appName%>" />
    <meta name="og:description" content="Web chat based on Preact" />
    <meta property="og:url" content="<%- appUrl%>" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="<%- appImage%>" />

    <!-- twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="<%- appName%>" />
    <meta name="twitter:description" content="Web chat based on Preact" />
    <meta property="twitter:url" content="<%- appUrl%>" />
    <meta property="twitter:type" content="website" />
    <meta property="twitter:image" content="<%- appImage%>" />
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
