<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title><%- appName %></title>
    <meta property="title" content="Prechat" />

    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Web chat based on Preact" />

    <!-- open graph -->
    <meta property="og:title" content="Prechat" />
    <meta name="og:description" content="Web chat based on Preact" />
    <meta property="og:url" content="<%- baseUrl%>" />
    <meta property="og:type" content="website" />

    <!-- twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="Prechat" />
    <meta name="twitter:description" content="Web chat based on Preact" />
    <meta property="twitter:url" content="<%- baseUrl%>" />
    <meta property="twitter:type" content="website" />
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
